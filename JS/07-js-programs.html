    <script>

        // even/odd program

        let number=Number(prompt("enter the number to check"))
    if(number%2===0){
        console.log(`the given number ${number} is even`)
    }
    else{
        console.log(`the given number ${number} is odd`)
    }

    </script>

    <script>

        // leap year program

        let Year=Number(prompt("enter the year to verify"))
        if((Year%400===0)||((Year%4===0)&&(Year%100===0))){
            console.log(`the given year ${Year} is leap year`)

        }
        else{
            console.log(`the given year ${Year} is not laep year`)
        }

    </script>
