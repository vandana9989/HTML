<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let number1;
        function add(){
            number1=20;
            let number2=30;
            console.log("execution happend inside the fuction")
            console.log(number1)
            console.log(number2)
            console.log(number1+number2);
        }
        add();
        console.log("execution happend outside the block")
        console.log(number1)
        console.log(number2)
        console.log(number1+number2);
    </script>
    
</body>
</html>
