<!DOCTYPE html>
<html lang="en">
<head>
    <title>ORDERD LIST</title>
    <style>
        ol{
            background-color:aquamarine;
            color:black;
        }
          
        li{
            background-color: brown;
            margin: 20px;
        }
    </style>
</head>
<body>
    <ol>
        <li> MANGO</li>
        <li>GRAPES</li>
        <li> APPLE</li>
        <li> ORANGE</li>
        <li> BANANA</li>
    </ol>


    <ol type="A">
        <li> MANGO</li>
        <li>GRAPES</li>
        <li> APPLE</li>
        <li> ORANGE</li>
        <li> BANANA</li>
    </ol>



    <ol type="a">
        <li> MANGO</li>
        <li>GRAPES</li>
        <li> APPLE</li>
        <li> ORANGE</li>
        <li> BANANA</li>
    </ol>


    <ol type="I">
        <li> MANGO</li>
        <li>GRAPES</li>
        <li> APPLE</li>
        <li> ORANGE</li>
        <li> BANANA</li>
    </ol>


    <ol type="i">
        <li> MANGO</li>
        <li>GRAPES</li>
        <li> APPLE</li>
        <li> ORANGE</li>
        <li> BANANA</li>
    </ol>
</body>
</html>
