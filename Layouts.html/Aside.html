<!DOCTYPE html>
<html lang="en">
<head>
   <title>Aside tag</title>
   
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
   <style>
    body{
        margin: 0;
        padding: 0;

    }
    aside{
        background:linear-gradient(45deg,green,red);
        display: flex;
        flex-direction: column;
        height: 100vh;
        float:left;
    }  
    a{
        font-size: 30px;
        font-style: italic;
        text-decoration: none;
        padding: 15px;
        margin: 15px;
        color: black;
    } 
    a:hover{
        background:linear-gradient(45deg,black,white);
        color: white;
        border: 2px solid white;
        border-radius: 50px;
        text-align: center;
    }
    img{
        width: 100px;
        height: 100px;
        position: relative;
        left: 30%;
        border: 3px solid black;
        border-radius: 50%;
    }
    </style>
</head>
<body>
    <aside class="animate__animated animate__tada">
        <img src=" https://www.pngitem.com/pimgs/m/146-1468479_my-profile-icon-blank-profile-picture-circle-hd.png" alt="">

    </aside>
    
</body>
</html>
