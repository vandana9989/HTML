<!DOCTYPE html>
<html lang="en">
<head>
    <title> UNORDERD LIST</title>
    <style>
        ul{
            background-color:aquamarine;
            color:black;
            font: bold;
            font-weight: 100;
            font-family: fantasy;
        }
          
        li{
            background-color: brown;
            margin: 20px;
        }
    </style>
</head>
<body>
    <ul>
        <li> MANGO</li>
        <li>GRAPES</li>
        <li> APPLE</li>
        <li> ORANGE</li>
        <li> BANANA</li>
    </ul>


    <ul type="circle">
        <li> MANGO</li>
        <li>GRAPES</li>
        <li> APPLE</li>
        <li> ORANGE</li>
        <li> BANANA</li>
    </ul>



    <ul type="square">
        <li> MANGO</li>
        <li>GRAPES</li>
        <li> APPLE</li>
        <li> ORANGE</li>
        <li> BANANA</li>
    </ul>
</style>
</head>
</body>
